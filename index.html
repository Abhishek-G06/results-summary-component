<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Abhishek gupta">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/CSS" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="inside-card" id="inside-card">
          Your Result
          76
          of 100

          Great
          You scored higher than 65% of the people who have taken these tests.

        </div>

        <div class="inside-card2" id="inside-card2">
          
          <h3>Summary</h3>
          <ul>
            <li class=""> <img src="./assets/images/icon-reaction.svg">
              Reaction
              80 / 100
            <li> <img src="./assets/images/icon-memory.svg">
              Memory
              92 / 100
            <li> <img src="./assets/images/icon-verbal.svg">
              Verbal
              61 / 100
            <li> <img src="./assets/images/icon-visual.svg">
              Visual
              72 / 100
          </ul>
          
          
          
          
          <button class="submit" id="submit-button">Continue</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abhishek Gupta</a>.
    </footer>

    <!-- Script -->
    <script src="./script.js"></script>
  
  </main>

</body>

</html>
